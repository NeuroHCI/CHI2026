<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>NeuroHCI Meetup @ CHI 2026</title>
  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Helvetica, Arial, sans-serif;
      color: #222;
      background: linear-gradient(135deg, #e6f0ff, #fdfdfd);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 2rem;
    }
    .card {
      background: white;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      padding: 2.5rem;
      max-width: 600px;
      width: 100%;
      animation: fadeIn 1s ease-out;
    }
    h1 {
      font-size: 2.2rem;
      margin: 0 0 1rem;
      color: #003366;
    }
    p {
      font-size: 1.1rem;
      margin: 0.5rem 0;
    }
    .date {
      font-weight: bold;
      color: #0066cc;
    }
    .footer {
      margin-top: 2rem;
      font-size: 0.9rem;
      color: #666;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>NeuroHCI Meetup @ CHI 2026</h1>
    <p class="date">April 2026 • CHI Conference</p>
    <p>Exploring the future of neuroscience and human–computer interaction.</p>
    <p><em>Full details coming soon.</em></p>
    <div class="footer">© 2026 NeuroHCI Meetup</div>
  </div>
</body>
</html>
